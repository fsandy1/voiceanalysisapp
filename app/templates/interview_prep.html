<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.Buddy for Interview Prep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/background-image.jpg') no-repeat center center fixed;
            background-size: contain;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            color: #333;
        }

        #chatbotWindow {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards;
        }

        h1 {
            color: #4a4a4a;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #feedback {
            margin-top: 20px;
            font-size: 14px;
            color: #4a4a4a;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="chatbotWindow">
        <h1>Q.Buddy for Interview Prep</h1>
        <!-- Home button -->
        <button onclick="window.location.href='/'" style="margin-top: 10px;">Home</button>
        <textarea id="userInput" rows="4" style="width: 100%;" placeholder="Ask your question..."></textarea><br>
        <button onclick="askQuestion()">Ask</button>
        <div id="feedback"></div>
    </div>

    <script>
        async function askQuestion() {
            const userInput = document.getElementById("userInput").value;
            const response = await fetch('/ask_openai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: userInput })
            });
            const data = await response.json();
            document.getElementById("feedback").innerHTML = `<p><strong>Response:</strong> ${data.answer}</p>`;
        }
    </script>
</body>
</html>
